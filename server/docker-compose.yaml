services:
  flask-server:
    build: .
    restart: always
    ports:
      - 5000:5000
    #I wil remove volumes when in prod
    volumes:
      - ./source:/app
    environment:
      SECRET_KEY: ${SECRET_KEY}
      POSTGRES_USER : ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db
      - redis
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER : ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - 5431:5432
    volumes:
      - db_data_blog:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  redis:  
    image: redis
    ports:
      - 6379:6379

volumes:
  db_data_blog: